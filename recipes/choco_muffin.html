  <body>
    <h1>choco muffin</h1>

    <figure>
      <img
        src="/img/maria-teneva-Ca-Z2QaWOes-unsplash.jpg"
        alt="missing"
        width="900px"
        height="450px"
      />
      <figcaption>
        <strong>Ingredients</strong>
        <ul>
          <li>oil</li>
          <li>egg</li>
          <li>mixture</li>
        </ul>
        <strong>Steps</strong>
        <ol>
          <li>
            Preheat the oven to 350 degrees F (175 degrees C). Grease a 12 cup
            muffin pan, or line with paper muffin cups.
          </li>
          <li>
            In a large bowl, stir together the all-purpose flour, whole wheat
            flour, sugar, oat bran, quick-cooking oats, wheat germ, baking
            powder, baking soda and salt. Gently stir in the blueberries and
            walnuts. In a separate bowl, mix together the mashed banana,
            buttermilk, egg, oil and vanilla. Pour the wet ingredients into the
            dry, and mix just until blended. Spoon into muffin cups, filling all
            the way to the top.
          </li>
          <li>
            Bake for 15 to 18 minutes in the preheated oven, or until the tops
            of the muffins spring back when lightly touched.
          </li>
        </ol>
      </figcaption>
    </figure>
  </body>
